services:
  - type: web
    name: cyberpath
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=1 --threads=2 --timeout=120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cyberpath-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "true"
    healthCheckPath: /
    autoDeploy: true
    plan: free